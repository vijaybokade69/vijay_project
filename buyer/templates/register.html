
{% extends 'header.html' %}
{% load static %}
{% block content %}
<head>
    <style>
        .container{
            margin: 50px;
        }
    </style>
</head>
<div class="container">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5>
               
            </div>
            <p>{{msg}}</p>
            <div class="modal-body">
                <form action="{% url 'register'%}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="firstname " name="firstname" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="lastname " name="lastname" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Email</label>
                        <input type="email" class="form-control" placeholder=" email" name="email" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Password</label>
                        <input type="password" class="form-control" placeholder="password " name="password" id="password1" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Re-enter Password " name="repassword" id="password2" required="">
                    </div>
                    
                    <div class="sub-w3l">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing2">
                            <label class="custom-control-label" for="customControlAutosizing2">I Accept to the Terms & Conditions</label>
                        </div>
                    </div>
                    <div class="right-w3l">
                        <input type="submit" class="form-control" value="Register">
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
