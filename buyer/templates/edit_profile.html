
{% extends 'header.html' %}
{% load static %}
{% block content %}
<head>
    <style>
        .container{
            margin: 50px;
        }
    </style>
</head>
<div class="container">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Let's Edit Your Account!</h5>
               
            </div>
            <p>{{msg}}</p>
            <div class="modal-body">
                <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div  class="image">
                            <img src="{{user_data.Pic.url}}" width="100 px" class="img-circle elevation-2" alt="User Image">
                          </div>
                        </div>
                    
                    <div class="form-group">
                        <label class="col-form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="firstname " name="firstname" value ="{{user_data.First_name}}">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="lastname " name="lastname"value ="{{user_data.Last_name}}" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Email</label>
                        <input type="email" class="form-control" placeholder=" email" name="email" value = "{{user_data.Email}}"disabled >
                    </div>
                   
                    <div class="form-group">
                        <label class="col-form-label">Phone</label>
                        <input type="text" class="form-control" placeholder="Phone no. " name="phone" value ="{{user_data.Phone}}">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Address" name="address" value ="{{user_data.Address}}">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label"></label>
                        <input type="file" class="form-control" placeholder="pic " name="pic">
                    </div>
                    

                    
                    
                    <div class="sub-w3l">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing2">
                            <label class="custom-control-label" for="customControlAutosizing2">I Accept to the Terms & Conditions</label>
                        </div>
                    </div>
                    <div class="right-w3l">
                        <input type="submit" class="form-control" value="Done">
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
