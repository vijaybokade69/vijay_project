
{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h4>My Products</h4>
    </div>
    <div class="card-body"> 
    <div class="table-responsive"> 
    <table class="table table-striped">
      <thead>
        <tr>
        <th scope="col">Buyer_name</th>
        <th scope="col">Product_name</th>
        <th>Status</th>
        <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in view_orders %}
        <tr>
        <td>{{i.buyer.first_name}}</td>
        <td>{{i.product.product_name}}</td>
        <td>{{i.status}}</td>
        <td><a href="{% url 'change_status' i.id %}"><button>Done</button></a></td>
        </tr>
        {% endfor %}
                          
          
        
       
      </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
