
{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<body>
 
	<div id="auth">
        
		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">
		
				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"> Atrana</a>  
					</div>
					<h1 class="auth-title">Sign Up.</h1>
					<p class="auth-subtitle mb-5">Input your data to register to our website.</p>
<p><b>{{msg}}</b></p>
					<form action="{% url 'seller_register' %}" method="post">
						{% csrf_token %}
						
				
						<div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Full_Name" name = "full_name">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>

					    <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Email" name = "email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Password" name = "password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
						<div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="RePassword" name = "repassword">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>
					</form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Already have an account? <a href="{% url 'seller_login' %}" class="font-bold">Log
                                in</a>.</p>
                    </div>
				</div>
			</div>
			
		</div>
	</div>
		
	 

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>
 
    <!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
