
{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<body>
 
	<div id="auth">
        
		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-center">
		
				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="center">
					<div class=>
						<!-- <a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"> Atrana</a>   -->
					</div>
					<h3 class="auth-title">ADD PRODUCTS</h3>
					<p class="auth-subtitle mb-5"></p>
                    
<p><b>{{msg}}</b></p>
					<form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data" >
						{% csrf_token %}
						<div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Product Name" name = "product_name"value ='{{seller_data.product_name}}'>
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>

					    <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Description" name ="des">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Price" name = "price">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                       
                        <div class="form-group position-relative has-icon-left mb-4">
                            <label>Select Photo</label>
                            <input type="file"  placeholder="PIC" name = "pic">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>

                        
						
                        <a href="{% url 'my_products' %}"><button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Submit</button></a>
					</form>
                   
				</div>
			</div>
			
		</div>
	</div>
		
	 

	
{% endblock %}
